rule_name: Webshell文件上传成功
rule_content: |
  alert_name matches '.*(webshell|后门|脚本上传|文件上传).*'
  and request_body matches '.*<%.*%>.*|.*<\?php.*eval.*>.*|.*<script.*>.*'
  and request_body matches '.*(shell|eval|system|exec|passthru|shell_exec).*'
  and status_code == 200
triage_result: 定向攻击
attack_result: 成功